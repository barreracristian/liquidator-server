<!DOCTYPE html>
<!-- Marcado de microdatos añadido por el Asistente para el marcado de datos estructurados de Google. -->
<html ng-app="liquidator-server">
<head>
    <title>Simple FWS - Liquidación de Siniestros</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <link rel="icon" href="favicon.ico">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/dashboard.css" rel="stylesheet">
    <link href="lib/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- bower:js -->
    <script src="lib/angular/angular.min.js"></script>
    <script src="lib/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="lib/jquery/dist/jquery.min.js"></script>
    <script src="lib/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="lib/moment/moment.js"></script>
    <script src="lib/lodash/lodash.js"></script>
    <!-- endbower -->

    <!-- build:js js/delobueno.js -->
    <script src="js/app.js"></script>
    <script src="js/controllers/BusquedaController.js"></script>
    <script src="js/controllers/IndexController.js"></script>
    <script src="js/controllers/OverviewController.js"></script>
    <script src="js/controllers/SiniestroController.js"></script>
    <script src="js/controllers/StatsController.js"></script>
    <script src="js/services/DBService.js"></script>
    <script src="js/services/UtilService.js"></script>
    <script src="js/extras.js"></script>
    <!-- endbuild -->

    <meta http-equiv="Content-Type" content="text/html; charset=windows-1252">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

</head>

<body ng-controller="IndexController">

<style scoped>
    .navbar, .navbar a{
        color:white !important;
    }

    .navbar-brand img{
        margin-top:-5px;
    }
</style>

<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#overview">
                <img src="images/logo.png" width="50px" style="display: inline;"><span style="display: inline; margin-left:10px;">Liquidación de Siniestros</span>
            </a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav navbar-right">
                <li><a href="#">Salir</a></li>
                <!--li><a href="#">Dashboard</a></li>
                <li><a href="#">Settings</a></li>
                <li><a href="#">Profile</a></li>
                <li><a href="#">Help</a></li-->
            </ul>
            <form class="navbar-form navbar-right" ng-submit="search()">
                <input type="text" class="form-control" ng-model="data.search" ng-click="" placeholder="Buscar...">
            </form>
        </div>
    </div>
</nav>

<div class="container-fluid">
    <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">
            <ul class="nav nav-sidebar">
                <li ng-class="{active: overviewSectionActive}">
                    <a href="#overview">Vista General</a>
                </li>
                <li ng-class="{active: statsSectionActive}">
                    <a href="#stats">Estadísticas</a>
                </li>
            </ul>
        </div>
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
            <section ui-view></section>
        </div>
    </div>
</div>

</body>
</html>
